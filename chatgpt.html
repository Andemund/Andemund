<!DOCTYPE html>
<html>
  <head>
    <title>我的个人网站</title>
  </head>
  <body>
    <header>
      <h1>欢迎来到我的个人网站</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#">关于我</a></li>
        <li><a href="#">联系我</a></li>
      </ul>
    </nav>
    <main>
      <h2>About</h2>
      <p>Only for Orphila, Power By Andemund。</p>
      <h2>聊天</h2>
      <p>在下面的文本框中输入您想与ChatGPT交流的话题：</p>
      <form>
        <label for="user-input">输入：</label>
        <input type="text" id="user-input" name="user-input">
        <input type="button" value="发送" onclick="getChatResponse()">
      </form>
      <div id="chat-output"></div>
    </main>
    <footer>
      <p>版权所有 &copy; 2023</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@openai/api-js@1.1.0/dist/openai-api.min.js"></script>
    <script>
      const openai = new OpenAI(api_key = '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');
      function getChatResponse() {
        const userInput = document.getElementById("user-input").value;
        openai.complete({
          engine: 'davinci',
          prompt: userInput,
          maxTokens: 150,
          n: 1,
          temperature: 0.7,
          stop: ['\n']
        }).then(function(response) {
          const chatOutput = document.getElementById("chat-output");
          const chatResponse = response.data.choices[0].text;
          chatOutput.innerHTML += "<p><strong>您：</strong> " + userInput + "</p>";
          chatOutput.innerHTML += "<p><strong>ChatGPT：</strong> " + chatResponse + "</p>";
        }).catch(function(error) {
          console.error(error);
        });
      }
    </script>
  </body>
</html>
